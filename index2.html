<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MXET Project Inquiry Headers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        .header {
            width: 1600px;
            height: 400px;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 48px;
            font-weight: bold;
        }
        .header p {
            margin: 10px 0 0;
            font-size: 24px;
        }
        /* Design 1: Minimalist with Background Image */
        #header1 {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('assets/images/hero.jpg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #header1 .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
        }
        #header1 .text {
            color: white;
            text-align: center;
        }
        #header1 h1 {
            font-size: 60px;
        }
        #header1 p {
            font-size: 28px;
        }
        /* Design 2: Tech-Inspired with Product Showcase */
        #header2 {
            background: #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
        }
        #header2 .left {
            display: flex;
            align-items: center;
        }
        #header2 .logo {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        #header2 .text {
            color: #00513d;
        }
        #header2 .right {
            width: 600px;
            height: 300px;
        }
        #header2 .product-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        /* Design 3: Branded with Gradient */
        #header3 {
            background: linear-gradient(135deg, #00513d, #006b52);
            display: flex;
            align-items: center;
            padding: 0 50px;
        }
        #header3 .logo {
            width: 150px;
            height: 150px;
            margin-right: 50px;
        }
        #header3 .text {
            color: white;
        }
    </style>
</head>
<body>
    <!-- Design 1: Minimalist with Background Image -->
    <div id="header1" class="header">
        <img src="assets/images/logo.png" alt="MXET Logo" class="logo">
        <div class="text">
            <h1>MXET Project Inquiry</h1>
            <p>Let's build your digital solution</p>
        </div>
    </div>
    <!-- Design 2: Tech-Inspired with Product Showcase -->
    <div id="header2" class="header">
        <div class="left">
            <img src="assets/images/logo.png" alt="MXET Logo" class="logo">
            <div class="text">
                <h1>MXET Project Inquiry</h1>
                <p>Empowering your business with technology</p>
            </div>
        </div>
        <div class="right">
            <img src="assets/images/product-spending-tracker.jpg" alt="Product Image" class="product-img">
        </div>
    </div>
    <!-- Design 3: Branded with Gradient -->
    <div id="header3" class="header">
        <img src="assets/images/logo.png" alt="MXET Logo" class="logo">
        <div class="text">
            <h1>MXET Project Inquiry</h1>
            <p>Digital Productivity Solutions</p>
        </div>
    </div>
</body>
</html>
